<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Srd√≠ƒçka na pozad√≠ */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 40px;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Hlavn√≠ kontejner */
        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .valentine-text {
            font-family: 'Brush Script MT', cursive;
            font-size: 4em;
            color: #333;
            margin-bottom: 60px;
        }

        /* Tlaƒç√≠tka */
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            height: 80px;
            align-items: center;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b7a 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
        }

        .btn-no {
            background: white;
            color: #333;
            border: 3px solid #ddd;
            transition: all 0.3s ease;
        }

        .btn-no:hover {
            border-color: #ff6b9d;
        }
    </style>
</head>
<body>
    <!-- Pozad√≠ se srd√≠ƒçky -->
    <div class="hearts-bg" id="heartsContainer"></div>

    <!-- Hlavn√≠ obsah -->
    <div class="container">
        <div style="font-size: 3.5em; margin-bottom: 30px; color: #ff6b9d;font-family: 'Georgia', serif;">üíï K√ÅJI üíï</div>
        <h1>WILL YOU BE MY</h1>
        <div class="valentine-text">Valentine?</div>
        
        <div class="buttons">
            <button class="btn-yes" onclick="handleYes()">Ano ‚ù§Ô∏è</button>
            <button class="btn-no" id="btnNo">Ne</button>
        </div>
    </div>

    <script>
        // Vytvo≈ôen√≠ srd√≠ƒçek na pozad√≠
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartShapes = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'üíù'];
            const colors = ['#ffb3c6', '#ff8fab', '#fb6f92', '#ffc4d6', '#ffd6e4'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartShapes[Math.floor(Math.random() * heartShapes.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                container.appendChild(heart);
            }
        }

        // Posouv√°n√≠ tlaƒç√≠tka "Ne"
        const btnNo = document.getElementById('btnNo');
        let moveCount = 0;
        
        btnNo.addEventListener('mouseenter', function() {
            moveCount++;
            
            // Z√≠sk√°n√≠ rozmƒõr≈Ø tlaƒç√≠tka a viewportu
            const btnWidth = this.offsetWidth;
            const btnHeight = this.offsetHeight;
            const maxX = window.innerWidth - btnWidth - 20; // 20px odsazen√≠ od kraje
            const maxY = window.innerHeight - btnHeight - 20;
            
            // Minim√°ln√≠ vzd√°lenost od kraje
            const minX = 20;
            const minY = 20;
            
            // N√°hodn√© pozice s omezen√≠m
            const randomX = Math.min(Math.max(Math.random() * maxX, minX), maxX);
            const randomY = Math.min(Math.max(Math.random() * maxY, minY), maxY);
            
            // Posunut√≠ tlaƒç√≠tka
            this.style.position = 'fixed';
            this.style.left = randomX + 'px';
            this.style.top = randomY + 'px';
            
            // Po 8 pokusech se tlaƒç√≠tko zmen≈°√≠
            if (moveCount > 8) {
                this.style.transform = 'scale(0.7)';
            }
            
            // Po 12 pokusech se je≈°tƒõ v√≠ce zmen≈°√≠
            if (moveCount > 12) {
                this.style.transform = 'scale(0.5)';
                this.textContent = 'Ne!';
            }
        });

        // Kliknut√≠ na "Ano"
        function handleYes() {
            window.location.href = 'yes.html';
        }

        // Inicializace
        createHearts();
    </script>
</body>
</html>
